<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener - Infoajara</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column">
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <h1 class="text-center">URL Shortener</h1>
          <form>
            <div class="input-group">
              <input
                type="url"
                id="long-url"
                class="form-control"
                placeholder="Enter long URL"
                autofocus
                required
              />
              <button type="submit" id="shorten-button" class="btn btn-primary">
                Shorten
              </button>
            </div>
          </form>
          <div id="short-url-container" class="mt-4 d-none">
            <label for="short-url" class="form-label">Shortened URL:</label>
            <div class="input-group">
              <input type="url" id="short-url" class="form-control" disabled />
              <button id="copy-button" class="btn btn-secondary">Copy</button>
            </div>
          </div>
          <div class="mt-5">
            <a href="https://infoajara.com/u" target="_blank">
              Original URL shortener
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
